<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ARC Search</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <p>Gmail</p>
      <p>Images</p>
      <img src="assets/bussiness-man.png" alt="profile-pic"/>
    </div>
    <div class="main">
      <div class="searchbox">
        <img class="logo" src="./assets/arc-search-logo.webp" alt="logo"/>
        <div class="search">
          <img id="searchicon" src="./assets/icons/search-24px.svg" alt="search"/>
          <input type="text" class="input"/>
          <img id="micicon" src="./assets/icons/mic-24px.svg" alt="mic"/>
        </div>
        <div class="button-container">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p>ARC offered in :<a href="https://arc.itb.ac.id"> Institut Teknologi Bandung</a></p>
      </div>
  </div>
  </div>
</body>
</html>
